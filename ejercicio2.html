<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div class="cuadritos" style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div class="background" id="caja" style="border:1px solid black;width: 100%;height: 100%"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código

    var background = document.getElementsByClassName("background")[0];
    var cuadritos = document.querySelectorAll(".cuadritos button")

    cuadritos.forEach(function(cuadrito){//por cada cuadrito
        cuadrito.addEventListener("click", function(e){ //agrega evento onClick y recive el evento
        const elementoAfectadoPorEvento = e.target; // almacenar el target
        const fondo = elementoAfectadoPorEvento.style.background; // almacenar en una variable el fondo
        console.log(elementoAfectadoPorEvento.style.background);
        background.style.background = fondo; // a fondo le asigna el color del target
        });
    });
    </script>
</body>

</html>
